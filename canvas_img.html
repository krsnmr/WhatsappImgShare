<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пример с созданием картинки</title>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="styles/main.min.css" />
  </head>

  <body>
    <nav>
      <a href="index.html">Главная</a>
      <a href="canvas_img.html">Canvas</a>
      <a href="img_src.html">Dev</a>
    </nav>

    <h4>Пример с созданием картинки</h4>
    <p>из области создать картинку и вставит в конец страницы</p>
    <div id="capture" style="padding: 10px; background: #f5da55">
      <h4 style="color: #000">Hello world!</h4>
    </div>
    <br />
    <button id="b1" class="btn">Клонировать в картинку</button>
    <script>
      document.getElementById("b1").addEventListener("click", function () {
        html2canvas(document.querySelector("#capture")).then((canvas) => {
          document.body.appendChild(canvas);
        });
      });
    </script>
  </body>
</html>
